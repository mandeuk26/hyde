---
layout: default
published: true
---



<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-date">
  Date: 
  {{ page.date | date_to_string }}
   Tags:  
  {% for tag in page.tags %}
    <a href="/tags/#{{ tag }}">{{ tag }}</a> 
  {% endfor %}
  </p>
  {{ content }}
</div>
