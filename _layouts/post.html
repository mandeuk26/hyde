---
layout: default
published: true
---


<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-date">
  Posted in 
  {{ page.date | date_to_string }}
   tagged with 
  {% for tag in page.tags %}
    <a href="/tags/#{{ tag | slugify }}">{{ tag }}</a> 
  {% endfor %}
  </p>
  {{ content }}
</div>
