---
layout:   page
title:    Tags
---

<div class="posts">
<h3>
{% for tag in site.tags %}
<a href="#{{ tag | slugify }}" class="tag-mark"> {{ tag }} </a> &nbsp;&nbsp;
{% endfor %}
</h3>

{% for tag in site.tags %}
<h3 id="{{ tag | slugify }}">{{ tag }}</h3>
<ul>
  {% for post in site.posts %}
  {% if post.tags contains tag %}
  <li>
    <p>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </p>
  </li>
  {% endif %}
  {% endfor %}
</ul>
{% endfor %}

</div>
