---
layout: default
published: true
---



<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date_to_string }}</p>
  <p class="post-tags">
    {% for tag in page.tags %}
    <a href="/tags/#{{ tag }}">{{ tag }}</a>&nbsp;&nbsp;
    {% endfor %}
  </p>
  {{ content }}
</div>
